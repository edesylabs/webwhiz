    <style>



.chat-wrap {
  display: flex;
    margin-top: 40px;
    align-items: end;
}

.widget-open .chat-widget {
    transform: translate3d(0px, -20px, 0px);
    opacity: 1;
}

.chat-close {
    position: absolute;
    right: 12px;
    top: 12px;
}

.chat-close-btn {
    cursor: pointer;
    transition: transform 0.15s ease-in-out;
}

.chat-close-btn:hover {
    transform: rotate(90deg);
}
.chat-launcher {
  margin-left: 40px;
    margin-bottom: 20px;
}
.chat-launcher-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 60px;
    height: 60px;
    background-color: rgb(255, 73, 128);
    border: none;
    border-radius: 50%;
    font-size: 20px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
}

.chat-launcher-btn:hover {
    cursor: pointer;
}

.chat-launcher-btn i {
    font-size: 28px;
}


.chat-header h2 {
    font-weight: 400;
    margin: 0;
    font-size: 24px;
}

.chat-header {
    /* background-color: rgb(255, 73, 128); */
    padding: 30px 20px;
    /* color: #FFF; */
    flex-shrink: 0;
    position: relative;
}

.chat-header p {
    line-height: 1.5;
    font-size: 14px;
    margin: 0;
    margin-top: 12px;
}

.chat-container {
  display: flex;
  height: 100%;
  flex-direction: column;
}
.chat-widget {
    font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    width: 350px;
    height: 470px;
    background-color: #fff;
    border: 1px solid rgba(0, 0, 0, 0.12);
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
    overflow: hidden;
    transition: all 0.3s ease-out;
    z-index: 999;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transform: translate3d(0px, 100%, 0px);
    opacity: 0;
}

.chat-input-wrap {
    padding: 18px 50px 22px 18px;
    border-top: 1px solid rgba(0, 0, 0, 0.12);
    background-color: #FFF;
    position: relative;
}

.chat-input {
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    font-weight: normal;
    line-height: 1.33;
    background-color: rgb(255, 255, 255);
    white-space: pre-wrap;
    overflow-wrap: break-word;
    max-height: 200px;
    overflow: hidden;
}

.chat-input {
    color: rgb(26, 26, 26);
    resize: none;
    border: none;
    transition: background-color 200ms ease 0s, box-shadow 200ms ease 0s;
    outline: none;
    overflow-y: auto;
}

.chat-input textarea:focus {
    background-color: rgb(255, 255, 255);
    box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 100px 0px;
}

.chat-submit-btn {
    position: absolute;
    right: 18px;
    top: 20px;
    cursor: pointer;
}


.chat-message {
    color: #FFF;
}




.chat-messages {
    padding: 20px 20px 10px 20px;
    height: 100%;
    overflow: auto;
}
.chat-message {
    color: #FFF;
    margin-bottom: 12px;
    font-size: 14px;
}

.chat-message.user {
    text-align: right;
}



.chat-message-text {
    display: inline-block;
    padding: 10px;
    border-radius: 6px;
    line-height: 1.6;
    min-height: 42px;
}

.chat-loading-dot-cont {
    display: flex;
    width: 40px;
    justify-content: space-between;
    padding: 0 5px;
    margin-top: 9px;
}
.chat-loading-dot {
    display: inline-block;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: #000;
}


.chat-message-text .chat-loading-dot:nth-last-child(1) {
  animation: jumpingAnimation 1.2s 0.6s linear infinite;
}
.chat-message-text .chat-loading-dot:nth-last-child(2) {
  animation: jumpingAnimation 1.2s 0.3s linear infinite;
}
.chat-message-text .chat-loading-dot:nth-last-child(3) {
  animation: jumpingAnimation 1.2s 0s linear infinite;
}

@keyframes jumpingAnimation {
  0 {
    transform: translate(0, 0);
  }
  16% {
    transform: translate(0, -8px);
  }
  33% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(0, 0);
  }
}

.chat-message.user .chat-message-text {
    background-color: rgb(255, 73, 128);
}

.chat-message.chatbot .chat-message-text {
    background-color: rgb(245, 245, 245);
    color: rgb(0, 0, 0);
}
